{% extends 'exchange_appp/base.html' %}

{% block title %}
    {{ title3 }}
{% endblock %}

{% block content %}
    <div class="mt-3">
        <h1>Вхід</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'Login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Логін:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-success">Увійти</button>
        </form>
    </div>
{% endblock %}
